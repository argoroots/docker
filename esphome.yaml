services:
  esphome:
    image: ghcr.io/esphome/esphome
    container_name: esphome
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: Europe/Tallinn
      USERNAME: ${USERNAME}
      PASSWORD: ${PASSWORD}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - esphome:/config
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: 0.5

volumes:
  esphome:
    name: esphome
