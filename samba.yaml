services:
  samba:
    image: ghcr.io/argoroots/samba:latest
    container_name: samba
    restart: unless-stopped
    network_mode: bridge
    environment:
      SAMBA_USER: ${SAMBA_USER}
      SAMBA_PASSWORD: ${SAMBA_PASSWORD}
    ports:
      - 445:445
    volumes:
      - /mnt:/shared
    deploy:
      resources:
        limits:
          memory: 2560M
          cpus: 0.25
