services:
  zigbee2mqtt:
    image: ghcr.io/koenkk/zigbee2mqtt:latest
    container_name: zigbee2mqtt
    restart: unless-stopped
    cap_drop:
      - all
    environment:
      TZ: Europe/Tallinn
    ports:
      - 8080:8080
      - 9123:9123
    volumes:
      - /home/pi/zigbee2mqtt/data:/app/data
      - /run/udev:/run/udev:ro
    devices:
      - /dev/serial/by-id/${ZIGBEE_TONGLE_ID}:/dev/ttyUSB0
    networks:
      - iot
    deploy:
      resources:
        limits:
          memory: 2.5G
          cpus: 0.25

networks:
  iot:
    name: iot
    external: true
