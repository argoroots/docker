services:
  openthread:
    image: openthread/border-router:latest
    container_name: openthread
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: Europe/Tallinn
      OT_INFRA_IF: "eth0"
      OT_LOG_LEVEL: "7"
      OT_RCP_DEVICE: "spinel+hdlc+uart:///dev/ttyACM0?baudrate=460800"
      OT_THREAD_IF: "wpan0"
    volumes:
      - /home/pi/openthread:/data
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    deploy:
      resources:
        limits:
          memory: 2.5G
          cpus: 0.25
