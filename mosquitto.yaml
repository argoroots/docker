services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    cap_drop:
      - all
    environment:
      TZ: Europe/Tallinn
    ports:
      - 1883:1883
    volumes:
      - /home/pi/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - iot
    deploy:
      resources:
        limits:
          memory: 2.5G
          cpus: 0.25

networks:
  iot:
    name: iot
    external: true
