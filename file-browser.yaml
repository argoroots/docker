services:
  filebrowser:
    image: filebrowser/filebrowser
    container_name: filebrowser
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: Europe/Tallinn
    ports:
      - 80:8080
    volumes:
      - /mnt:/srv
    user: ${UID}:${GID}
    labels:
      homepage.group: File Browser
      homepage.name: File Browser
      homepage.description: ${URL}
      homepage.icon: files.png
      homepage.href: ${URL}
    deploy:
      resources:
        limits:
          memory: 2.5G
          cpus: 0.25
