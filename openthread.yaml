services:
  openthread:
    image: openthread/border-router:latest
    container_name: openthread
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: Europe/Tallinn
      OT_RCP_DEVICE: "spinel+hdlc+uart:///dev/ttyUSB0"
      OT_INFRA_IF: "eth0"
      OT_THREAD_IF: "wpan0"
      OT_LOG_LEVEL: "7"
    devices:
      - /dev/serial/by-id/${THREAD_TONGLE_ID}:/dev/ttyUSB0
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    volumes:
      - /home/pi/openthread:/data
    deploy:
      resources:
        limits:
          memory: 2.5G
          cpus: 0.25
